<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="./main.js"></script>
    <title>TannerGotchi</title>
  </head>
  <body>
    <!-- create an input field that takes the Pets name and the Owners name -->
    <!-- create a button that creates the pet -->
    <label for="pet-name">Enter Your Pets Name:</label>
    <input type="text" id="pet-name" class="form-control" />
    <label for="owner">And now your name:</label>
    <input type="text" name="owner" id="owner" class="form-control" />
    <button type="submit" class="btn btn-secondary" id="submit">Create</button>

    <div id="stats">
      <h1 id="name"><span id="pet-name"></span></h1>
      <h4>
        Keep <span id="name"></span> alive by feeding it, playing with it, and
        letting it sleep.
      </h4>
      <br />
      <p>Hunger Level: <span id="hunger"></span></p>
      <p>Play Level: <span id="happiness"></span></p>
      <p>Sleep Level: <span id="sleep"></span></p>

      <button id="eat" type="button" class="btn btn-success">Feed</button>
      <button id="play" type="button" class="btn btn-info">Play</button>
      <button id="rest" type="button" class="btn btn-primary">Sleep</button>
    </div>
    <!-- TODO: FINISH PET DIV LOGIC -->
    <div id="pet-div"></div>

    <div id="dead">
      <!-- TODO: FIX SPAN SO IT DISPLAYS PET NAME -->
      <h1>Oh no, <span id="name"></span>died</h1>
      <br />
      <button id="reset" name="button" type="button" class="btn btn-secondary">
        Play Again
      </button>
    </div>
  </body>
</html>
